<div class="alert alert-success"

		  <section class="ftco-section ftco-no-pt ftco-no-pb">
    	<div class="container">
    		<div class="row d-flex no-gutters">

	<section id="cadastro-paciente" class="ftco-appointment ftco-section ftco-no-pt ftco-no-pb">
		<div class="overlay"></div>
	<div class="container">
		<div class="row d-md-flex justify-content-center">
			<div class="col-md-12">
				<div class="wrap-appointment d-md-flex">
					<div class="col-md-12 bg-primary p-5 heading-section heading-section-white">
						<h2 class="mb-4">CADASTRO PACIENTE</h2>
						<form class="appointment" method="POST" action="/cadastro/paciente" >
							<div class="row justify-content-center">
									<div class="col-md-6">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="Nome completo" id="nomeCompleto" name="nomeCompleto">
							</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="Idade" id="idade" name="idade">
							</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="CPF" id="cpf" name="cpf">
							</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="CEP" id="cep" name="cep">
							</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="Cidade"  id="cidade" name="cidade">
							</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
										<div class="form-field">
									  <div class="select-wrap">
							  <div class="icon"><span class="fa fa-chevron-down"></span></div>
							  <select name="uf" id="uf" class="form-control">
								  <option value="a">Selecione a UF</option>
								<option value="b">Spinal Manupulation</option>
								<option value="c">Electrotherapy</option>
								<option value="d">Manual Lymphatic</option>
								<option value="e">Medical Acupuncture</option>
								<option value="f">Therapeutic Exercise</option>
								<option value="g">Joint Mobilization</option>
							  </select>
							</div>
							  </div>
									</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="Bairro" id="bairro" name="bairro">
							</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="Endereço" id="bairro" name="endereco">
							</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="Número" id="bairro" name="numero">
							</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="Email" id="email" name="email">
							</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
							  <input type="text" class="form-control" placeholder="Senha" id="senha" name="senha">
							</div>
						</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
				  <input type="submit" value="Cadastrar" class="btn btn-secondary py-3 px-4">
				</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</section>

									<div class="col-md-3">

							  <input type="submit" value="Cadastrar" class="btn btn-secondary py-3 px-4">
